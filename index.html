<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + FAQ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-color: #f4f6f9;
}

/* FAQ escondido inicialmente */
#faqSection {
  display: none;
  margin-top: 40px;
}

.faq-item {
  margin-bottom: 10px;
}

.faq-button {
  width: 100%;
  padding: 12px;
  border: none;
  cursor: pointer;
  text-align: left;
  background: #0d6efd;
  color: white;
  border-radius: 6px;
}

.faq-answer {
  display: none;
  padding: 10px;
  background: #f1f1f1;
  border-radius: 0 0 6px 6px;
}
</style>

</head>
<body class="text-center">

<div class="container mt-5" style="max-width: 400px;">
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Por favor, faça o login</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" placeholder="name@example.com">
        <label>Endereço de e-mail</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder="Senha">
        <label>Senha</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>

    <!-- Botão para mostrar FAQ -->
    <button onclick="mostrarFAQ()" class="btn btn-primary mt-3 w-100">
  Perguntas Frequentes
</button>
    </button>
  </main>
</div>

<!-- FAQ -->
<div class="container" id="faqSection" style="max-width:600px;">
  <h2 class="text-center mb-4">Perguntas Frequentes</h2>

  <div class="faq-item">
    <button class="faq-button" onclick="toggleAnswer(this)">
      Esqueci minha senha
    </button>
    <div class="faq-answer">
      Basta clicar em "Esqueci minha senha" na tela de login.
    </div>
  </div>

  <div class="faq-item">
    <button class="faq-button" onclick="toggleAnswer(this)">
      Como entro em contato com o suporte?
    </button>
    <div class="faq-answer">
      Você pode acessar a aba “Contato” ou enviar um e-mail para nosso suporte.
    </div>
  </div>

  <div class="faq-item">
    <button class="faq-button" onclick="toggleAnswer(this)">
      Como faço para alterar meus dados?
    </button>
    <div class="faq-answer">
    Você pode atualizar suas informações na área “Minha Conta”    </div>
  </div>

</div>

<script>
function mostrarFAQ() {
  const faq = document.getElementById("faqSection");
  faq.style.display = faq.style.display === "block" ? "none" : "block";
}

function toggleAnswer(button) {
  const answer = button.nextElementSibling;

  // fecha todas
  document.querySelectorAll(".faq-answer").forEach(el => {
    if (el !== answer) el.style.display = "none";
  });

  answer.style.display = answer.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
