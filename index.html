<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + FAQ</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
<link rel="stylesheet" href="signin.css">

<style>
body {
  background-color: #f4f6f9;
}

/* FAQ escondido inicialmente */
#faqSection {
  display: none;
  margin-top: 40px;
}

.faq-item {
  margin-bottom: 10px;
}

.faq-button {
  width: 100%;
  padding: 12px;
  border: none;
  cursor: pointer;
  text-align: left;
  background: #0d6efd;
  color: white;
  border-radius: 6px;
}

.faq-answer {
  display: none;
  padding: 10px;
  background: #f1f1f1;
  border-radius: 0 0 6px 6px;
}
</style>

</head>
<body class="text-center">

<div class="container mt-5" style="max-width: 400px;">
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Faça o login</h1>

      <div class="mb-3">
         <div class="input-group">
        <input type="email" class="form-control" placeholder="Endereço de e-mail">
        <span class="input-group-text">
        <i class="bx bxs-user"></i>
        </span>
      </div>
      </div>

     <div class="mb-3">
     <div class="input-group">
        <input type="password" class="form-control" placeholder="Senha">

         <span class="input-group-text">
        <i class="bx bxs-lock-alt"></i>
            </span>
     </div>
      </div>
       <input type="checkbox" value="remember-me"> Lembre-me
    <a href="#" class="ms-3 text white">Esqueci minha senha</a>
    
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>

    <!-- Botão para mostrar FAQ -->
    <button onclick="mostrarFAQ()" class="btn btn-primary mt-3 w-100">
  FAQ
</button>
    </button>
  </main>
  <div>
  <p> Não tem uma conta? <a href="#"> Cadastra-se </a></p> 
</div>
</div>
</div>

<!-- FAQ -->
<div class="container" id="faqSection" style="max-width:600px;">
  <h2 class="text-center mb-4">FAQ</h2>

  <div class="faq-item">
    <button class="faq-button" onclick="toggleAnswer(this)">
      Esqueci minha senha
    </button>
    <div class="faq-answer">
      Basta clicar em "Esqueci minha senha" na tela de login.
    </div>
  </div>

  <div class="faq-item">
    <button class="faq-button" onclick="toggleAnswer(this)">
      Como entro em contato com o suporte?
    </button>
    <div class="faq-answer">
      Você pode acessar a aba “Contato” ou enviar um e-mail para nosso suporte.
    </div>
  </div>

  <div class="faq-item">
    <button class="faq-button" onclick="toggleAnswer(this)">
      Como faço para alterar meus dados?
    </button>
    <div class="faq-answer">
    Você pode atualizar suas informações na área “Minha Conta”    </div>
  </div>

</div>

<script>
function mostrarFAQ() {
  const faq = document.getElementById("faqSection");
  faq.style.display = faq.style.display === "block" ? "none" : "block";
}

function toggleAnswer(button) {
  const answer = button.nextElementSibling;

  // fecha todas
  document.querySelectorAll(".faq-answer").forEach(el => {
    if (el !== answer) el.style.display = "none";
  });

  answer.style.display = answer.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
